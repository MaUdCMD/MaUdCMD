<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .selection-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }
        
        .selection-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #8a2be2;
            text-align: center;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .editors-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .editor-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2d2d2d;
            width: 150px;
        }
        
        .editor-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .editor-option.selected {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            background: rgba(138, 43, 226, 0.1);
        }
        
        .editor-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #8a2be2;
        }
        
        .editor-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .continue-btn {
            padding: 12px 40px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .continue-btn:hover {
            background: #6a1bb5;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            transform: scale(1.05);
        }
        
        .continue-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .editor-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d2d2d;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .editor-title {
            font-size: 1.5rem;
            color: #8a2be2;
            font-weight: bold;
        }
        
        .editor-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .code-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
            border-right: 2px solid #333;
        }
        
        .editor-tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            overflow-x: auto;
        }
        
        .editor-tab {
            padding: 12px 20px;
            background: #2d2d2d;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-right: 1px solid #444;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .editor-tab.active {
            background: #1a1a1a;
            color: #8a2be2;
            border-bottom: 2px solid #8a2be2;
        }
        
        .editor-container {
            flex: 1;
            display: none;
            flex-direction: column;
            position: relative;
        }
        
        .editor-container.active {
            display: flex;
        }
        
        .code-editor {
            flex: 1;
            background: #1e1e1e;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            border: 2px solid #333;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            tab-size: 4;
            caret-color: #fff;
            line-height: 1.5;
        }
        
        .code-highlight {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: transparent;
            pointer-events: none;
            z-index: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            line-height: 1.5;
            border-radius: 5px;
        }
        
        .code-editor:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .run-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            z-index: 100;
        }
        
        .run-button:hover {
            background: #6a1bb5;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.9);
            transform: scale(1.05);
        }
        
        .preview-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            display: none;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d2d2d;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .preview-title {
            font-size: 1.5rem;
            color: #8a2be2;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .console-btn {
            padding: 8px 16px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .console-btn:hover {
            background: #6a1bb5;
        }
        
        .console-btn.active {
            background: #6a1bb5;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .close-preview {
            padding: 8px 16px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .preview-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }
        
        .preview-frame {
            width: 100%;
            flex: 1;
            border: none;
            background: #fff;
        }
        
        .console-panel {
            height: 300px;
            background: #1e1e1e;
            border-top: 2px solid #8a2be2;
            display: none;
            flex-direction: column;
        }
        
        .console-panel.active {
            display: flex;
        }
        
        .console-header {
            padding: 10px 15px;
            background: #2d2d2d;
            color: #8a2be2;
            font-weight: bold;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .console-controls {
            display: flex;
            gap: 10px;
        }
        
        .console-btn-small {
            padding: 4px 8px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .console-btn-small:hover {
            background: #555;
        }
        
        .console-output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #00ff00;
            background: #1a1a1a;
            white-space: pre-wrap;
        }
        
        .console-line {
            margin: 2px 0;
            line-height: 1.4;
        }
        
        .console-log {
            color: #fff;
        }
        
        .console-error {
            color: #ff4444;
        }
        
        .console-warn {
            color: #ffaa00;
        }
        
        .console-info {
            color: #8888ff;
        }
        
        .console-debug {
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="selection-screen" id="selectionScreen">
        <h1 class="selection-title">Какие редакторы вам нужны?</h1>
        <div class="editors-selection">
            <div class="editor-option" data-editor="html">
                <div class="editor-icon">{ }</div>
                <div class="editor-name">HTML</div>
            </div>
            <div class="editor-option" data-editor="css">
                <div class="editor-icon">#</div>
                <div class="editor-name">CSS</div>
            </div>
            <div class="editor-option" data-editor="js">
                <div class="editor-icon">( )</div>
                <div class="editor-name">JavaScript</div>
            </div>
        </div>
        <button class="continue-btn" id="continueBtn" disabled>Продолжить</button>
    </div>
    
    <div class="editor-screen" id="editorScreen">
        <div class="editor-header">
            <div class="editor-title">Start Code</div>
        </div>
        <div class="editor-layout">
            <div class="code-panel">
                <div class="editor-tabs" id="editorTabs"></div>
                <div class="editor-container" id="html-editor">
                    <textarea class="code-editor" id="html-code" spellcheck="false" placeholder="Введите HTML код"></textarea>
                    <div class="code-highlight" id="html-highlight"></div>
                </div>
                <div class="editor-container" id="css-editor">
                    <textarea class="code-editor" id="css-code" spellcheck="false" placeholder="Введите CSS код"></textarea>
                    <div class="code-highlight" id="css-highlight"></div>
                </div>
                <div class="editor-container" id="js-editor">
                    <textarea class="code-editor" id="js-code" spellcheck="false" placeholder="Введите JavaScript код"></textarea>
                    <div class="code-highlight" id="js-highlight"></div>
                </div>
            </div>
        </div>
        <button class="run-button" id="runButton">Запустить</button>
    </div>
    
    <div class="preview-fullscreen" id="previewFullscreen">
        <div class="preview-header">
            <div class="preview-title">
                Результат
                <button class="console-btn" id="consoleToggle">Console</button>
            </div>
            <button class="close-preview" id="closePreview">Закрыть</button>
        </div>
        <div class="preview-content">
            <iframe class="preview-frame" id="preview"></iframe>
            <div class="console-panel" id="consolePanel">
                <div class="console-header">
                    Консоль
                    <div class="console-controls">
                        <button class="console-btn-small" id="clearConsole">Очистить</button>
                        <button class="console-btn-small" id="copyConsole">Копировать</button>
                    </div>
                </div>
                <div class="console-output" id="consoleOutput"></div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const selectedEditors = {
                html: false,
                css: false, 
                js: false
            };

            const selectionScreen = document.getElementById('selectionScreen');
            const editorScreen = document.getElementById('editorScreen');
            const continueBtn = document.getElementById('continueBtn');
            const editorTabs = document.getElementById('editorTabs');
            const runButton = document.getElementById('runButton');
            const previewFullscreen = document.getElementById('previewFullscreen');
            const preview = document.getElementById('preview');
            const closePreview = document.getElementById('closePreview');
            const consoleToggle = document.getElementById('consoleToggle');
            const consolePanel = document.getElementById('consolePanel');
            const consoleOutput = document.getElementById('consoleOutput');
            const clearConsole = document.getElementById('clearConsole');
            const copyConsole = document.getElementById('copyConsole');

            // Обработчики выбора редакторов
            document.querySelectorAll('.editor-option').forEach(option => {
                option.addEventListener('click', function() {
                    const editor = this.getAttribute('data-editor');
                    selectedEditors[editor] = !selectedEditors[editor];
                    this.classList.toggle('selected');
                    
                    const hasSelection = Object.values(selectedEditors).some(val => val);
                    continueBtn.disabled = !hasSelection;
                });
            });

            // Обработчик кнопки "Продолжить"
            continueBtn.addEventListener('click', function() {
                selectionScreen.style.display = 'none';
                editorScreen.style.display = 'flex';
                createEditorTabs();
                showFirstSelectedEditor();
                initializeSyntaxHighlighting();
            });

            function createEditorTabs() {
                editorTabs.innerHTML = '';
                const editorsOrder = ['html', 'css', 'js'];
                
                editorsOrder.forEach(editor => {
                    if (selectedEditors[editor]) {
                        const tab = document.createElement('button');
                        tab.className = 'editor-tab';
                        tab.textContent = getEditorDisplayName(editor);
                        tab.setAttribute('data-editor', editor);
                        tab.addEventListener('click', switchEditorTab);
                        editorTabs.appendChild(tab);
                    }
                });
                
                if (editorTabs.firstChild) {
                    editorTabs.firstChild.classList.add('active');
                }
            }

            function getEditorDisplayName(editor) {
                const names = {
                    'html': 'HTML',
                    'css': 'CSS', 
                    'js': 'JavaScript'
                };
                return names[editor] || editor;
            }

            function switchEditorTab() {
                document.querySelectorAll('.editor-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                this.classList.add('active');
                
                document.querySelectorAll('.editor-container').forEach(editor => {
                    editor.classList.remove('active');
                });
                
                const editorId = this.getAttribute('data-editor') + '-editor';
                document.getElementById(editorId).classList.add('active');
            }

            function showFirstSelectedEditor() {
                const editorsOrder = ['html', 'css', 'js'];
                
                for (const editor of editorsOrder) {
                    if (selectedEditors[editor]) {
                        const tabs = document.querySelectorAll('.editor-tab');
                        for (const tab of tabs) {
                            if (tab.getAttribute('data-editor') === editor) {
                                tab.classList.add('active');
                                break;
                            }
                        }
                        document.getElementById(editor + '-editor').classList.add('active');
                        break;
                    }
                }
            }

            function initializeSyntaxHighlighting() {
                const editors = ['html', 'css', 'js'];
                
                editors.forEach(editor => {
                    const textarea = document.getElementById(editor + '-code');
                    const highlight = document.getElementById(editor + '-highlight');
                    
                    if (textarea && highlight) {
                        const updateHighlight = () => {
                            let code = textarea.value;
                            let highlightedCode;
                            
                            try {
                                switch(editor) {
                                    case 'html':
                                        highlightedCode = hljs.highlight(code, { language: 'xml' }).value;
                                        break;
                                    case 'css':
                                        highlightedCode = hljs.highlight(code, { language: 'css' }).value;
                                        break;
                                    case 'js':
                                        highlightedCode = hljs.highlight(code, { language: 'javascript' }).value;
                                        break;
                                    default:
                                        highlightedCode = code;
                                }
                            } catch (e) {
                                highlightedCode = code;
                            }
                            
                            highlight.innerHTML = highlightedCode;
                        };
                        
                        textarea.addEventListener('input', updateHighlight);
                        textarea.addEventListener('scroll', () => {
                            highlight.scrollTop = textarea.scrollTop;
                            highlight.scrollLeft = textarea.scrollLeft;
                        });
                        
                        updateHighlight();
                    }
                });
            }

            function runCode() {
                const htmlCode = selectedEditors.html ? document.getElementById('html-code').value : '';
                const cssCode = selectedEditors.css ? document.getElementById('css-code').value : '';
                const jsCode = selectedEditors.js ? document.getElementById('js-code').value : '';
                
                const previewDocument = preview.contentDocument || preview.contentWindow.document;
                
                // Очищаем и добавляем начальное сообщение в консоль
                consoleOutput.innerHTML = '';
                const startMessage = document.createElement('div');
                startMessage.className = 'console-line console-log';
                startMessage.textContent = 'Начало консоли';
                consoleOutput.appendChild(startMessage);
                
                const fullHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <style>
                            ${cssCode}
                            body {
                                font-family: Arial, sans-serif;
                                padding: 20px;
                                line-height: 1.6;
                            }
                        </style>
                    </head>
                    <body>
                        ${htmlCode || '<div style="text-align: center; padding: 50px; color: #666;">Напишите HTML код</div>'}
                        <script>
                            // Добавляем тестовое сообщение в консоль
                            console.log('Код выполнен успешно!');
                            
                            const sendToParent = (type, args) => {
                                window.parent.postMessage({
                                    type: 'console',
                                    method: type,
                                    args: Array.from(args).map(arg => {
                                        if (typeof arg === 'object') {
                                            try {
                                                return JSON.stringify(arg, null, 2);
                                            } catch {
                                                return String(arg);
                                            }
                                        }
                                        return String(arg);
                                    })
                                }, '*');
                            };
                            
                            const originalConsole = {
                                log: console.log,
                                error: console.error,
                                warn: console.warn,
                                info: console.info,
                                debug: console.debug
                            };
                            
                            console.log = function(...args) {
                                originalConsole.log.apply(console, args);
                                sendToParent('log', args);
                            };
                            
                            console.error = function(...args) {
                                originalConsole.error.apply(console, args);
                                sendToParent('error', args);
                            };
                            
                            console.warn = function(...args) {
                                originalConsole.warn.apply(console, args);
                                sendToParent('warn', args);
                            };
                            
                            console.info = function(...args) {
                                originalConsole.info.apply(console, args);
                                sendToParent('info', args);
                            };
                            
                            console.debug = function(...args) {
                                originalConsole.debug.apply(console, args);
                                sendToParent('debug', args);
                            };
                            
                            window.addEventListener('error', function(e) {
                                sendToParent('error', ['Uncaught ' + (e.error?.name || 'Error') + ': ' + e.message + ' at ' + e.filename + ':' + e.lineno]);
                            });
                            
                            window.addEventListener('unhandledrejection', function(e) {
                                sendToParent('error', ['Unhandled Promise Rejection: ' + e.reason]);
                            });
                            
                            ${jsCode}
                        <\/script>
                    </body>
                    </html>
                `;
                
                previewDocument.open();
                previewDocument.write(fullHtml);
                previewDocument.close();
                
                previewFullscreen.style.display = 'block';
            }

            // Обработчик сообщений из iframe
            window.addEventListener('message', function(e) {
                if (e.data && e.data.type === 'console') {
                    const timestamp = new Date().toLocaleTimeString();
                    const line = document.createElement('div');
                    line.className = 'console-line console-' + e.data.method;
                    line.innerHTML = '<span style="color: #666">[' + timestamp + ']</span> ' + e.data.args.join(' ');
                    consoleOutput.appendChild(line);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                }
            });

            runButton.addEventListener('click', runCode);
            
            closePreview.addEventListener('click', function() {
                previewFullscreen.style.display = 'none';
                consolePanel.classList.remove('active');
                consoleToggle.classList.remove('active');
            });
            
            consoleToggle.addEventListener('click', function() {
                consolePanel.classList.toggle('active');
                consoleToggle.classList.toggle('active');
            });
            
            clearConsole.addEventListener('click', function() {
                consoleOutput.innerHTML = '';
            });
            
            copyConsole.addEventListener('click', function() {
                const text = consoleOutput.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyConsole.textContent;
                    copyConsole.textContent = 'Скопировано!';
                    setTimeout(() => {
                        copyConsole.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Ошибка копирования:', err);
                });
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && previewFullscreen.style.display === 'block') {
                    previewFullscreen.style.display = 'none';
                    consolePanel.classList.remove('active');
                    consoleToggle.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
