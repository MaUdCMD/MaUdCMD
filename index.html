<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .selection-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px;
        }
        
        .selection-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #8a2be2;
            text-align: center;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .selection-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #aaa;
            text-align: center;
        }
        
        .editors-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .editor-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2d2d2d;
            width: 150px;
        }
        
        .editor-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .editor-option.selected {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
            background: rgba(138, 43, 226, 0.1);
        }
        
        .editor-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #8a2be2;
        }
        
        .editor-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .continue-btn {
            padding: 12px 40px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .continue-btn:hover {
            background: #6a1bb5;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            transform: scale(1.05);
        }
        
        .continue-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .editor-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d2d2d;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .editor-title {
            font-size: 1.5rem;
            color: #8a2be2;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .line-search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .line-search-input {
            padding: 8px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
            width: 150px;
        }
        
        .line-search-input::placeholder {
            color: #888;
        }
        
        .line-search-btn {
            padding: 8px 16px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .line-search-btn:hover {
            background: #6a1bb5;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #ff4444;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .editor-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .code-panel {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .editor-tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            overflow-x: auto;
        }
        
        .editor-tab {
            padding: 12px 20px;
            background: #2d2d2d;
            border: none;
            color: #aaa;
            cursor: pointer;
            border-right: 1px solid #444;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .editor-tab.active {
            background: #1a1a1a;
            color: #8a2be2;
            border-bottom: 2px solid #8a2be2;
        }
        
        .editor-container {
            flex: 1;
            display: none;
            position: relative;
        }
        
        .editor-container.active {
            display: block;
        }
        
        .editor-wrapper {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            display: flex;
            background: #1e1e1e;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .line-numbers {
            background: #1e1e1e;
            color: #6a6a6a;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 21px;
            padding: 15px 8px 15px 15px;
            border-right: 1px solid #333;
            text-align: right;
            user-select: none;
            overflow: hidden;
            width: 60px;
            flex-shrink: 0;
        }
        
        .line-number {
            height: 21px;
            display: block;
        }
        
        .line-number.highlighted {
            background: rgba(138, 43, 226, 0.3);
            color: #8a2be2;
            font-weight: bold;
        }
        
        .editor-content {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        
        .code-input-container {
            position: relative;
            flex: 1;
            overflow: auto;
        }
        
        .code-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 21px;
            tab-size: 4;
            caret-color: #fff;
            position: relative;
            z-index: 2;
            overflow: auto;
            white-space: pre;
        }
        
        .code-highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1e1e1e;
            pointer-events: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 21px;
            white-space: pre;
            overflow: hidden;
            z-index: 1;
        }
        
        .code-line {
            display: block;
            min-height: 21px;
        }
        
        .code-line.highlighted {
            background: rgba(138, 43, 226, 0.3) !important;
            animation: lineHighlight 4s ease-in-out;
        }
        
        @keyframes lineHighlight {
            0% { background: rgba(138, 43, 226, 0.8); }
            70% { background: rgba(138, 43, 226, 0.3); }
            100% { background: transparent; }
        }
        
        .editor-wrapper:focus-within {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .clear-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 4;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .editor-wrapper:hover .clear-btn {
            opacity: 1;
        }
        
        .clear-btn:hover {
            background: #ff6666;
            transform: scale(1.05);
        }
        
        .run-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            z-index: 100;
        }
        
        .run-button:hover {
            background: #6a1bb5;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.9);
            transform: scale(1.05);
        }
        
        .preview-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            display: none;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2d2d2d;
            border-bottom: 2px solid #8a2be2;
        }
        
        .preview-title {
            font-size: 1.5rem;
            color: #8a2be2;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .console-btn {
            padding: 8px 16px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .console-btn:hover {
            background: #6a1bb5;
        }
        
        .console-btn.active {
            background: #6a1bb5;
        }
        
        .close-preview {
            padding: 8px 16px;
            background: #8a2be2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .preview-content {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }
        
        .preview-frame {
            width: 100%;
            flex: 1;
            border: none;
            background: #fff;
        }
        
        .console-panel {
            background: #1e1e1e;
            border-top: 2px solid #8a2be2;
            display: none;
            flex-direction: column;
            height: 300px;
        }
        
        .console-panel.active {
            display: flex;
        }
        
        .console-header {
            padding: 10px 15px;
            background: #2d2d2d;
            color: #8a2be2;
            font-weight: bold;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .console-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .console-filter {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            color: #fff;
            font-size: 0.8rem;
            width: 150px;
        }
        
        .console-levels {
            display: flex;
            gap: 5px;
        }
        
        .level-btn {
            padding: 4px 8px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            opacity: 0.6;
        }
        
        .level-btn.active {
            opacity: 1;
            background: #8a2be2;
        }
        
        .console-btn-small {
            padding: 4px 8px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .console-output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: #1a1a1a;
            white-space: pre-wrap;
        }
        
        .console-line {
            margin: 2px 0;
            line-height: 1.4;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .console-timestamp {
            color: #666;
            font-size: 0.75rem;
            margin-right: 10px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –û—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            const selectionScreen = document.getElementById('selectionScreen');
            const editorScreen = document.getElementById('editorScreen');
            const continueBtn = document.getElementById('continueBtn');
            const editorTabs = document.getElementById('editorTabs');
            const runButton = document.getElementById('runButton');
            const previewFullscreen = document.getElementById('previewFullscreen');
            const preview = document.getElementById('preview');
            const closePreview = document.getElementById('closePreview');
            const consoleToggle = document.getElementById('consoleToggle');
            const consolePanel = document.getElementById('consolePanel');
            const consoleOutput = document.getElementById('consoleOutput');
            const clearConsole = document.getElementById('clearConsole');
            const lineSearchInput = document.getElementById('lineSearchInput');
            const lineSearchBtn = document.getElementById('lineSearchBtn');
            const notification = document.getElementById('notification');

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            const selectedEditors = { html: false, css: false, js: false };
            const consoleState = {
                logs: [],
                activeLevels: new Set(['all', 'log', 'error']),
                filterText: ''
            };

            // –ü–†–ê–í–ò–õ–¨–ù–´–ô –ü–û–î–°–ß–Å–¢ –°–¢–†–û–ö
            function updateLineNumbers(editorType) {
                const textarea = document.getElementById(editorType + '-code');
                const lineNumbers = document.getElementById(editorType + '-line-numbers');
                
                if (!textarea || !lineNumbers) return;

                const lines = textarea.value.split('\n');
                const lineCount = Math.max(1, lines.length);
                
                lineNumbers.innerHTML = '';
                
                for (let i = 1; i <= lineCount; i++) {
                    const lineNumber = document.createElement('span');
                    lineNumber.className = 'line-number';
                    lineNumber.textContent = i;
                    lineNumber.setAttribute('data-line-number', i);
                    lineNumbers.appendChild(lineNumber);
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤
            function initializeEditor(editorType) {
                const textarea = document.getElementById(editorType + '-code');
                const highlight = document.getElementById(editorType + '-highlight');
                
                if (!textarea || !highlight) return;

                // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
                const updateEditor = () => {
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω—É–º–µ—Ä–∞—Ü–∏–∏ —Å—Ç—Ä–æ–∫
                    updateLineNumbers(editorType);
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
                    let code = textarea.value;
                    let highlightedCode = code;
                    
                    try {
                        if (editorType === 'html') {
                            highlightedCode = hljs.highlight(code, { language: 'xml' }).value;
                        } else if (editorType === 'css') {
                            highlightedCode = hljs.highlight(code, { language: 'css' }).value;
                        } else if (editorType === 'js') {
                            highlightedCode = hljs.highlight(code, { language: 'javascript' }).value;
                        }
                    } catch (e) {
                        // –ï—Å–ª–∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç
                    }
                    
                    highlight.innerHTML = highlightedCode.split('\n')
                        .map(line => `<div class="code-line">${line || ' '}</div>`)
                        .join('');
                };

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                textarea.addEventListener('input', updateEditor);
                
                textarea.addEventListener('scroll', () => {
                    highlight.scrollTop = textarea.scrollTop;
                    highlight.scrollLeft = textarea.scrollLeft;
                    const lineNumbers = document.getElementById(editorType + '-line-numbers');
                    if (lineNumbers) {
                        lineNumbers.scrollTop = textarea.scrollTop;
                    }
                });

                textarea.addEventListener('keydown', function(e) {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const start = this.selectionStart;
                        const end = this.selectionEnd;
                        this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                        this.selectionStart = this.selectionEnd = start + 4;
                        updateEditor();
                    }
                });

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                updateEditor();
            }

            // –ü–†–ê–í–ò–õ–¨–ù–´–ô –ü–û–ò–°–ö –°–¢–†–û–ö–ò
            function searchLine() {
                const lineNumber = parseInt(lineSearchInput.value);
                
                if (isNaN(lineNumber) || lineNumber < 1) {
                    showNotification('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Å—Ç—Ä–æ–∫–∏');
                    return;
                }

                const activeTab = document.querySelector('.editor-tab.active');
                if (!activeTab) {
                    showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä');
                    return;
                }

                const editorType = activeTab.getAttribute('data-editor');
                const textarea = document.getElementById(editorType + '-code');
                const highlight = document.getElementById(editorType + '-highlight');
                const lineNumbers = document.getElementById(editorType + '-line-numbers');
                
                if (!textarea || !highlight || !lineNumbers) return;

                const lines = textarea.value.split('\n');
                
                if (lineNumber > lines.length) {
                    showNotification(`–°—Ç—Ä–æ–∫–∞ ${lineNumber} –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –í—Å–µ–≥–æ —Å—Ç—Ä–æ–∫: ${lines.length}`);
                    return;
                }

                // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤—ã–¥–µ–ª–µ–Ω–∏–π
                clearHighlights();

                // –í—ã–¥–µ–ª–µ–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Å—Ç—Ä–æ–∫–∏
                const lineNumberElement = lineNumbers.querySelector(`[data-line-number="${lineNumber}"]`);
                if (lineNumberElement) {
                    lineNumberElement.classList.add('highlighted');
                }

                // –í—ã–¥–µ–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –≤ —Å—Ç—Ä–æ–∫–µ
                const codeLines = highlight.querySelectorAll('.code-line');
                if (codeLines[lineNumber - 1]) {
                    codeLines[lineNumber - 1].classList.add('highlighted');
                }

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Å—Ç—Ä–æ–∫–µ
                const lineHeight = 21;
                const scrollPosition = (lineNumber - 3) * lineHeight;
                
                textarea.scrollTop = Math.max(0, scrollPosition);
                highlight.scrollTop = Math.max(0, scrollPosition);
                lineNumbers.scrollTop = Math.max(0, scrollPosition);

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–Ω—è—Ç–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    clearHighlights();
                }, 4000);

                showNotification(`–ù–∞–π–¥–µ–Ω–∞ —Å—Ç—Ä–æ–∫–∞ ${lineNumber}`);
            }

            function clearHighlights() {
                // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏–π –≤–æ –≤—Å–µ—Ö —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞—Ö
                document.querySelectorAll('.line-number.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
                document.querySelectorAll('.code-line.highlighted').forEach(el => {
                    el.classList.remove('highlighted');
                });
            }

            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            }

            // –í—ã–±–æ—Ä —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤ –Ω–∞ –Ω–∞—á–∞–ª—å–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
            document.querySelectorAll('.editor-option').forEach(option => {
                option.addEventListener('click', function() {
                    const editor = this.getAttribute('data-editor');
                    selectedEditors[editor] = !selectedEditors[editor];
                    this.classList.toggle('selected');
                    continueBtn.disabled = !Object.values(selectedEditors).some(val => val);
                });
            });

            // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞–º
            continueBtn.addEventListener('click', function() {
                selectionScreen.style.display = 'none';
                editorScreen.style.display = 'flex';
                createEditorTabs();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤
                Object.keys(selectedEditors).forEach(editor => {
                    if (selectedEditors[editor]) {
                        initializeEditor(editor);
                    }
                });
            });

            // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤
            function createEditorTabs() {
                editorTabs.innerHTML = '';
                
                ['html', 'css', 'js'].forEach(editor => {
                    if (selectedEditors[editor]) {
                        const tab = document.createElement('button');
                        tab.className = 'editor-tab';
                        tab.textContent = getEditorName(editor);
                        tab.setAttribute('data-editor', editor);
                        tab.addEventListener('click', function() {
                            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –≤–∫–ª–∞–¥–∫–∏
                            document.querySelectorAll('.editor-tab').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.editor-container').forEach(c => c.classList.remove('active'));
                            this.classList.add('active');
                            document.getElementById(editor + '-editor').classList.add('active');
                        });
                        editorTabs.appendChild(tab);
                    }
                });
                
                // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –ø–µ—Ä–≤–æ–π –≤–∫–ª–∞–¥–∫–∏
                const firstTab = editorTabs.querySelector('.editor-tab');
                if (firstTab) {
                    firstTab.click();
                }
            }

            function getEditorName(editor) {
                const names = { html: 'HTML', css: 'CSS', js: 'JavaScript' };
                return names[editor] || editor;
            }

            // –ü–æ–∏—Å–∫ —Å—Ç—Ä–æ–∫–∏
            lineSearchBtn.addEventListener('click', searchLine);
            lineSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchLine();
            });

            // –ó–∞–ø—É—Å–∫ –∫–æ–¥–∞
            runButton.addEventListener('click', runCode);

            function runCode() {
                const htmlCode = selectedEditors.html ? document.getElementById('html-code').value : '';
                const cssCode = selectedEditors.css ? document.getElementById('css-code').value : '';
                const jsCode = selectedEditors.js ? document.getElementById('js-code').value : '';

                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                
                // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
                consoleState.logs = [];
                updateConsole();

                const fullHtml = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>${cssCode}</style>
</head>
<body>${htmlCode || '<div>–ù–∞–ø–∏—à–∏—Ç–µ HTML –∫–æ–¥</div>'}
<script>
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç console.log
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
        originalLog.apply(console, args);
        window.parent.postMessage({ type: 'console', method: 'log', args: args }, '*');
    };
    
    console.error = function(...args) {
        originalError.apply(console, args);
        window.parent.postMessage({ type: 'console', method: 'error', args: args }, '*');
    };
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
    window.addEventListener('error', function(e) {
        window.parent.postMessage({ 
            type: 'console', 
            method: 'error', 
            args: ['–û—à–∏–±–∫–∞: ' + e.message] 
        }, '*');
    });
    
    ${jsCode}
<\/script>
</body>
</html>`;

                previewDoc.open();
                previewDoc.write(fullHtml);
                previewDoc.close();

                previewFullscreen.style.display = 'block';
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ iframe
            window.addEventListener('message', function(e) {
                if (e.data && e.data.type === 'console') {
                    consoleState.logs.push({
                        method: e.data.method,
                        args: e.data.args,
                        timestamp: new Date().toLocaleTimeString()
                    });
                    updateConsole();
                }
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Å–æ–ª–∏
            function updateConsole() {
                consoleOutput.innerHTML = '';
                consoleState.logs.forEach(log => {
                    if (!consoleState.activeLevels.has('all') && !consoleState.activeLevels.has(log.method)) {
                        return;
                    }
                    
                    if (consoleState.filterText && !log.args.join(' ').toLowerCase().includes(consoleState.filterText.toLowerCase())) {
                        return;
                    }

                    const line = document.createElement('div');
                    line.className = `console-line console-${log.method}`;
                    line.innerHTML = `<span class="console-timestamp">${log.timestamp}</span> ${log.args.join(' ')}`;
                    consoleOutput.appendChild(line);
                });
                
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }

            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Å–æ–ª—å—é
            consoleToggle.addEventListener('click', function() {
                consolePanel.classList.toggle('active');
                this.classList.toggle('active');
            });

            clearConsole.addEventListener('click', function() {
                consoleState.logs = [];
                updateConsole();
            });

            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const level = this.getAttribute('data-level');
                    
                    if (this.classList.contains('active')) {
                        consoleState.activeLevels.add(level);
                    } else {
                        consoleState.activeLevels.delete(level);
                    }
                    
                    updateConsole();
                });
            });

            document.getElementById('consoleFilter').addEventListener('input', function() {
                consoleState.filterText = this.value;
                updateConsole();
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–µ–≤—å—é
            closePreview.addEventListener('click', function() {
                previewFullscreen.style.display = 'none';
                consolePanel.classList.remove('active');
                consoleToggle.classList.remove('active');
            });

            // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
                
                if (e.key === 'Escape' && previewFullscreen.style.display === 'block') {
                    previewFullscreen.style.display = 'none';
                }
            });

            // –ö–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
            document.querySelectorAll('.clear-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const editor = this.getAttribute('data-editor');
                    const textarea = document.getElementById(editor + '-code');
                    if (textarea) {
                        textarea.value = '';
                        initializeEditor(editor);
                    }
                });
            });
        });
    </script>
</body>
</html>
